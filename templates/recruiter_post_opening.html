			<section class="post-area section-gap">
				<div class="container">
					<div class="row justify-content-center d-flex">
						<div class="col-lg-12 post-list">							
								<form action="{{ url_for('addJobOpening') }}" method="post">

									<div id="section1"> 
										<h3 class="mb-30">Add a New Job Posting</h3>
										<div class="mt-10">
											<input type="text" name="job_title" placeholder="Job Title" onfocus="this.placeholder = ''"
												   onblur="this.placeholder = 'Job Title'" required class="single-input-primary">
										</div>

										<div class="mt-10">
											<input type="text" name="job_department" placeholder="Department" onfocus="this.placeholder = ''"
												   onblur="this.placeholder = 'Department'" required class="single-input-primary">
										</div>
									
										<div class="mt-10">
											<input type="text" name="job_location" placeholder="Location" onfocus="this.placeholder = ''"
												   onblur="this.placeholder = 'Location'" required class="single-input-primary">
										</div>

										<div class="mt-10">
											<input type="text" name="job_type" placeholder="Job Type" onfocus="this.placeholder = ''"
												   onblur="this.placeholder = 'Job Type'" required class="single-input-primary">
										</div>

										<div class="row mt-10">
											<div class="col-lg-6 col-md-12 col-sm-6">
												<input type="number" name="min_salary" placeholder="Minimum Salary" onfocus="this.placeholder = ''"
													   onblur="this.placeholder = 'Minimum Salary'" required class="single-input-primary">
											</div>

											<div class="col-lg-6 col-md-12 col-sm-6">
												<input type="number" name="max_salary" placeholder="Maximum Salary" onfocus="this.placeholder = ''"
													   onblur="this.placeholder = 'Maximum Salary'" required class="single-input-primary">
											</div>
										</div>

									
										<div class="mt-10">
											<input type="number" name="position_number" placeholder="No. of Openings" onfocus="this.placeholder = ''"
												   onblur="this.placeholder = 'No. of Openings'" required class="single-input-primary">
										</div>

										<div class="mt-10">
											<textarea class="single-textarea" name="about_company" placeholder="About Company" onfocus="this.placeholder = ''"
													  onblur="this.placeholder = 'About Company'" required class="single-input-primary"></textarea>
										</div>

										<div class="mt-10">
											<textarea class="single-textarea" name="job_description" placeholder="Job Description" onfocus="this.placeholder = ''"
													  onblur="this.placeholder = 'Job Description'" required class="single-input-primary"></textarea>
										</div>

										<div class="mt-10">
											<textarea class="single-textarea" name="req_skills" placeholder="Required skills" onfocus="this.placeholder = ''"
													  onblur="this.placeholder = 'Required skills'" required class="single-input-primary"></textarea>
										</div>

										<div class="mt-10">
											<textarea class="single-textarea" name="req_qualification" placeholder="Required Qualifications" onfocus="this.placeholder = ''"
													  onblur="this.placeholder = 'Required Qualifications'" required class="single-input-primary"></textarea>
										</div>
										<div class="mt-10">
											<input type="number" name="req_exp" placeholder="Required Experience" onfocus="this.placeholder = ''"
												   onblur="this.placeholder = 'Required Experience'" required class="single-input-primary">
										</div>

										<div class="mt-10">
											<textarea class="single-textarea" name="perks" placeholder="Extra comments/perks" onfocus="this.placeholder = ''"
													  onblur="this.placeholder = 'Extra comments/perks'" required class="single-input-primary"></textarea>
										</div>

										<div class="mt-10">
											<textarea class="single-textarea" name="other_req" placeholder="Other requirements" onfocus="this.placeholder = ''"
													  onblur="this.placeholder = 'Other requirements'" required class="single-input-primary"></textarea>
										</div>

										<div class="mt-10">
											<input type="date" name="close_date" placeholder="Last Date" onfocus="this.placeholder = ''"
												   onblur="this.placeholder = 'Last Date'" required class="single-input-primary">
										</div>

										<div class="mt-10" style="float: right;">
											<button class="genric-btn primary circle arrow" style="height: 40px; font-weight: 1000; font-size: 1.2em;">Post <span class="lnr lnr-arrow-right"></span></button>
										</div>
								</div>
							</form>
						</div>
