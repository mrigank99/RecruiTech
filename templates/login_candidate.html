<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/styles/alerts.css">
    <link rel="stylesheet" href="static/styles/magnific-popup.css">

</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="img/signup-bg.jpg" alt=""> -->
            <div class="container">
                {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true" align = "right">&times;</span>
                                     </button>
                                </div>
                            {% endfor %}
                        {% endif %}
                     {% endwith %}
                <div class="signup-content">
                    <form action="{{ url_for('login') }}" method="post" id="login_form_candidate" class="signup-form">
                        <h2 class="form-title">Login to account</h2>
                        <div class="form-group">
                            <input type="email" class="form-input" name="candidate_email" id="candidate_email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="candidate_password" id="candidate_password" placeholder="Password" required/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Login"/>
                        </div>
                    </form>
                    <p class="loginhere" style="margin-top:0px;">
                        Don't have an account ? <a href="{{url_for('signup')}}" class="loginhere-link">Signup here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/vendor/bootstrap.min.js"></script>
    <script src="static/js/jquery.magnific-popup.min.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
