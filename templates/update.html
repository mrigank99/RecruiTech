						<div class="col-lg-8 col-md-8"  style="margin-left: 325px">
							<form action="{{ url_for('update', id=new.cid) }}" method="post">

								<div id="section1">
									<h4 class="mb-30">Candidate Details</h4>
									<div class="mt-10">
										<input type="text" name="first_name" placeholder="First Name" onfocus="this.placeholder = ''"
											   onblur="this.placeholder = 'First Name'" required class="single-input-primary" value="{{new.first_name}}">
									</div>

									<div class="mt-10">
										<input type="text" name="last_name" placeholder="Last Name" onfocus="this.placeholder = ''"
											   onblur="this.placeholder = 'Last Name'" required class="single-input-primary" value="{{new.last_name}}">
									</div>

									<div class="mt-10">
										<input type="email" name="EMAIL" placeholder="Email address" onfocus="this.placeholder = ''"
											   onblur="this.placeholder = 'Email address'" required class="single-input-primary" value="{{new.EMAIL}}">
									</div>

									<div class="mt-10">
										<input type="number" name="age" placeholder="Age" onfocus="this.placeholder = ''"
											   onblur="this.placeholder = 'Age'" required class="single-input-primary" value="{{new.age}}">
									</div>

									<div class="mt-10">
										<input type="number" name="contact" placeholder="Contact" onfocus="this.placeholder = ''"
											   onblur="this.placeholder = 'Contact'" required class="single-input-primary" value="{{new.contact}}">
									</div>

									<div class="input-group-icon mt-10">
										<input type="text" name="address" placeholder="Address" onfocus="this.placeholder = ''"
											   onblur="this.placeholder = 'Address'"  class="single-input-primary" value="{{new.address}}">
									</div>

									<div class="mt-10">
									<textarea class="single-textarea" name = "about_me" placeholder="About Me" onfocus="this.placeholder = ''"
											  onblur="this.placeholder = 'About Me'"  class="single-input-primary" value="{{new.about_me}}"></textarea>
									</div>

									<div class="input-group-icon mt-10">
										<input type="text" name="preference" placeholder="Job Preferences" onfocus="this.placeholder = ''"
											   onblur="this.placeholder = 'Job Preferences'"  class="single-input-primary" value="{{new.preference}}">
									</div>

									<div class="mt-10" style="float: right;">
										<button class="genric-btn primary circle arrow" style="height: 40px; font-weight: 1000; font-size: 1.2em;"> Update <span class="lnr lnr-arrow-right"></span></button>
									</div>
								</div>
